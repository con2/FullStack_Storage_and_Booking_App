# Docker Compose for Production Deployment


services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        args:
        VITE_SUPABASE_URL: "${VITE_SUPABASE_URL}"
        VITE_SUPABASE_ANON_KEY: "${VITE_SUPABASE_ANON_KEY}"
        VITE_API_URL: "${VITE_API_URL:-http://localhost:3000}"
    ports:
      - "80:3001"    # Frontend on port 80
      - "3000:3000"  # Backend API on port 3000
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  # Optional: Reverse proxy (uncomment if you want nginx as reverse proxy)
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   restart: unless-stopped
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge
